<title>MyShop | Avengers Store</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
    }

    header {
        background: linear-gradient(90deg, #8B0000, #1E90FF, #6A0DAD);
        padding: 18px 25px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav h2 {
        font-size: 28px;
        letter-spacing: 2px;
        color: gold;
        text-shadow: 0 0 10px red;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
        transition: 0.3s;
    }

    nav a:hover {
        color: gold;
        text-shadow: 0 0 10px gold;
    }

    .hero {
        text-align: center;
        padding: 70px 20px;
        background:
            radial-gradient(circle at top, rgba(255,0,0,0.4), transparent),
            radial-gradient(circle at bottom, rgba(0,0,255,0.4), transparent);
    }

    .hero h1 {
        font-size: 50px;
        margin-bottom: 15px;
        background: linear-gradient(90deg, red, gold, blue);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .hero p {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 30px;
    }

    .hero button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff0000, #ffd700);
        color: #000;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(255,215,0,0.8);
        transition: 0.3s;
    }

    .hero button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(255,215,0,1);
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        padding: 40px;
    }

    .product {
        background: linear-gradient(145deg, #111, #222);
        border-radius: 12px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
        transition: 0.4s;
    }

    .product:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 0 25px rgba(255,215,0,0.8);
    }

    .product h3 {
        color: gold;
        margin-bottom: 10px;
    }

    .product p {
        font-size: 18px;
        margin-bottom: 15px;
    }

    .product a {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 20px;
        background: linear-gradient(90deg, #1E90FF, #00ffff);
        color: #000;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    .product a:hover {
        background: linear-gradient(90deg, gold, red);
    }

    footer {
        text-align: center;
        padding: 15px;
        background: #000;
        font-size: 14px;
        box-shadow: 0 -4px 10px rgba(0,0,0,0.7);
    }
</style>

<section style="padding:40px; text-align:center;">
    <h2 style="color:gold; margin-bottom:20px;">Join the Avengers League</h2>

    <form id="avengersForm" style="max-width:400px; margin:auto;">
        <input type="text" name="name" placeholder="Your Name" required
            style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:none;">

        <input type="email" name="email" placeholder="Your Email" required
            style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:none;">

        <select name="interest" required
            style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:none;">
            <option value="">Choose Your Hero Gear</option>
            <option>Iron Man Tech</option>
            <option>Captain Shield</option>
            <option>Thor Hammer</option>
        </select>

        <button type="submit"
            style="padding:12px 30px; font-weight:bold; border:none; border-radius:25px;
            background:linear-gradient(90deg, red, gold); cursor:pointer;">
            Submit
        </button>
    </form>
</section>

        window.location.href = "products.html";
    }

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
